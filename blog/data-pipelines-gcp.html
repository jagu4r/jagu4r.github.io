                   data-es="En el mundo actual impulsado por datos, construir pipelines de datos eficientes y escalables es crucial para cualquier organización. Google Cloud Platform (GCP) ofrece un conjunto robusto de herramientas y servicios que hacen esta tarea más manejable y eficiente."></p>

                <h2 data-en="What is a Data Pipeline?" data-es="¿Qué es un Data Pipeline?"></h2>
                <p data-en="A data pipeline is a series of data processing steps. Data pipelines typically handle tasks like:" 
                   data-es="Un data pipeline es una serie de pasos de procesamiento de datos. Los data pipelines típicamente manejan tareas como:"></p>
                <ul>
                    <li data-en="Data extraction from various sources" data-es="Extracción de datos de varias fuentes"></li>

    <script>
        function changeLanguage(lang) {
            document.querySelectorAll('[data-en], [data-es]').forEach(element => {
                const text = element.getAttribute(`data-${lang}`);
                if (text) {
                    if (element.tagName === 'A') {
                        // Para links, solo actualizamos el texto interno
                        element.textContent = text;
                    } else {
                        element.innerHTML = text;
                    }
                }
            });

            // Actualizar los botones de idioma
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.getAttribute('data-lang') === lang);
            });

            // Actualizar el atributo lang del HTML
            document.documentElement.lang = lang;
        }

        // Detectar el idioma preferido del navegador
        const userLang = navigator.language || navigator.userLanguage;
        changeLanguage(userLang.startsWith('es') ? 'es' : 'en');
    </script>
